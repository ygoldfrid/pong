<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/pong.css" />
    <link rel="icon" href="./assets/favicon.ico" />
    <title>Pong</title>
  </head>
  <body>
    <audio id="menuAudio">
      <source src="./audio/menuBeep.mp3" type="audio/mpeg" />
    </audio>
    <audio id="pointAudio">
      <source src="./audio/pointBeep.mp3" type="audio/mpeg" />
    </audio>
    <audio id="player1Audio">
      <source src="./audio/player1beep.mp3" type="audio/mpeg" />
    </audio>
    <audio id="player2Audio">
      <source src="./audio/player2beep.mp3" type="audio/mpeg" />
    </audio>
    <div class="flex-grid">
      <div class="col"></div>
      <div class="col">
        <h1>PONG</h1>
        <p>by Yaniv Goldfrid</p>
      </div>
      <div class="col"></div>
    </div>

    <div class="flex-grid">
      <div class="col">
        <h3>Menu</h3>
        <p>Up: ArrowUp</p>
        <p>Down: ArrowDown</p>
        <p>Select: SpaceBar</p>
        <br />
        <p>Pause the Game: P</p>
        <br />
        <div class="border">
          <p>Check the source code</p>
          <h4>
            <a href="https://github.com/ygoldfrid/pong/" target="_blank"
              >Here</a
            >
          </h4>
        </div>
      </div>
      <div class="col"><canvas id="pong" width="600" height="400" /></div>
      <div class="col">
        <h3>1 Player</h3>
        <p>Up: ArrowUp or W</p>
        <p>Down: ArrowDown or S</p>
        <p>or use the mouse</p>
        <br />
        <h3>2 Players</h3>
        <h4>Player 1</h4>
        <p>Up: W</p>
        <p>Down: S</p>
        <h4>Player 2</h4>
        <p>Up: ArrowUp</p>
        <p>Down: ArrowDown</p>
      </div>
    </div>

    <div class="flex-grid">
      <div class="col"></div>
      <div class="col">
        <button id="fullscreen">Go Fullscreen</button>
      </div>
      <div class="col"></div>
    </div>

    <script type="module" src="../js/index.js"></script>
  </body>
</html>
